<html>
  <head>
    <title>Latihan Membuat Link</title>
  </head>
  <body>
    <!--Membuat Link-->
    <!--Menggunakan tag <a>-->
    <a href="https://www.facebook.com" title="facebook">Facebook</a>

    <!--href = nama file ke halaman yang akan dituju-->
    <!--CATATAN: file harus berada di folder yang sama-->
    <a href="kontak.html" title="kontak">Kontak</a>
    <a href="profil.html" title="profil">Profil</a>

    <!--File html berada di folder lain-->
    <a href="halaman/layanan.html" title="layanan">Layanan</a>
  </body>
</html>
